hydra:
  enabled: True
  config:
    serve:
      public:
        port: 4444
      admin:
        port: 4445
    urls:
      self:
        issuer: https://URL_BASE/connect
        public: https://URL_BASE/connect
        admin: http://localhost:4445

    secrets:
      system: []
    ttl:
      access_token: 1h
    oidc:
      subject_identifiers:
        supported_types:
          - pairwise
          - public
        pairwise:
          salt: ""
    log:
      level: debug
      format: json
    sqa:
      opt_out: true